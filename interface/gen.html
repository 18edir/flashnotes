<html>
  <head>
  </head>

  <body onload="chose()">
  <script>
  function chose()
  {
      var call = Math.round(Math.random() * 1);
      var name = document.getElementById("generate");
      if (call == 0)
      {
        name.action = "https://18edir.github.io/flashnotes/Games/BlackJack/blackjack.html";
      }
      if (call == 1)
      {
        name.action = "https://18edir.github.io/flashnotes/Games/Tetris/Tetris.html";
      }
      if (call == 2)
      {
        name.action = "https://18edir.github.io/flashnotes/Games/Dodge/dodge.html";
      }
      if (call == 3)
      {
        name.action = "https://18edir.github.io/flashnotes/Games/Hangman/hangman.html";
      }
      if (call == 4)
      {
        name.action = "https://18edir.github.io/flashnotes/Games/Tic-Tac-Toe/TicTacToeIAI.html";
      }
      if (call == 5)
      {
        name.action = "https://18edir.github.io/flashnotes/Games/VirtualPet/main.html";
      }
      name.submit();
    }

  </script>

  <form align="center" id="generate">
  <button onclick="submit"> Play </button>
  </form>

  </body>

</html>
