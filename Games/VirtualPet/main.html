	//called on to update the image and description of the pet with each update loop
	function mood()
	{
		//defines each mood image based on selected animal pet
		switch (document.getElementById("inselect").value)
		{
			case "1":
				full = "catfull.jpg";
				happy = "cathappy.jpg";
				confident = "catconfident.jpg";
				energized = "catenergized.jpg";
				fine = "catfine.jpg";
				playful = "catplayful.jpg";
				angry = "catangry.jpg";
				bored = "catbored.jpg";
				embarrased = "catembarrased.jpg";
				sad = "catsad.jpg";
				tense = "cattense.jpg";
				uncomfortable = "catuncomfortable.jpg";
				hungry = "cathungry.jpg";
				dead = "catdead.jpg";
				break;
			case "2":
                                full = "dogfull.jpg";
                                happy = "doghappy.jpg";
                                confident = "dogconfident.jpg";
                                energized = "dogenergized.jpg";
                                fine = "dogfine.jpg";
                                playful = "dogplayful.jpg";
                                angry = "dogangry.jpg";
                                bored = "dogbored.jpg";
                                embarrased = "dogembarrased.jpg";
                                sad = "dogsad.jpg";
                                tense = "dogtense.jpg";
                                uncomfortable = "doguncomfortable.jpg";
                                hungry = "doghungry.jpg";
				dead = "dogdead.jpg";
		}

		//checks to see if all the values are the same
                if(funv == hungerv && hungerv == energyv && energyv == hygienev && hygienev == bladderv && bladderv == socialv)
                {
                        document.getElementById("picture").src = fine;
                        document.getElementById("description").innerHTML = "Your pet is just feeling fine.";
                }

		//checks to see if values are greated than 50
		if(funv > 50 && hungerv > 50 && energyv > 50 && hygienev > 50 && bladderv > 50 && socialv > 50)
		{
			if(funv > hungerv && funv > energyv && funv > hygienev && funv > bladderv && funv > socialv)
			{
				document.getElementById("picture").src = playful;
				document.getElementById("description").innerHTML = "Your pet had fun so it is feeling playful.";
			}
			if(hungerv > funv && hungerv > energyv && hungerv > hygienev && hungerv > bladderv && hungerv > socialv)
			{
				document.getElementById("picture").src = full;
                                document.getElementById("description").innerHTML = "Your pet ate enough so it is feeling full.";
			}
			if(energyv > funv && energyv > hungerv && energyv > hygienev && energyv > bladderv && energyv > socialv)
			{
				document.getElementById("picture").src = energized;
                                document.getElementById("description").innerHTML = "Your pet slept alot so it is feeling energized.";
			}
			if(hygienev > energyv && hygienev > funv && hygienev > hungerv && hygienev > bladderv && hygienev > socialv)
			{
				document.getElementById("picture").src = happy;
                                document.getElementById("description").innerHTML = "Your pet is clean so it is feeling happy.";
			}
			if(bladderv > hygienev && bladderv > funv && bladderv > hungerv && bladderv > energyv && bladderv > socialv)
			{
				document.getElementById("picture").src = fine;
                                document.getElementById("description").innerHTML = "Your pet used the bathroom so it is feeling fine.";
			}
			if(socialv > bladderv && socialv > funv && socialv > hungerv && socialv > energyv && socialv > hygienev)
			{
				document.getElementById("picture").src = confident;
                                document.getElementById("description").innerHTML = "Your pet had enough interaction so it is feeling confident.";
			}
		}
		//checks to see if values are greater than 25 and less than 50
                if(funv <= 50 || hungerv <= 50 || energyv <= 50 || hygienev <= 50 || bladderv <= 50 || socialv <= 50)
		{
                        if(funv < hungerv && funv < energyv && funv < hygienev && funv < bladderv && funv < socialv)
                        {
                                document.getElementById("picture").src = bored;
                                document.getElementById("description").innerHTML = "Your pet is not having fun so it is feeling bored.";
                        }
                        if(hungerv < funv && hungerv < energyv && hungerv < hygienev && hungerv < bladderv && hungerv < socialv)
                        {
                                document.getElementById("picture").src = hungry;
                                document.getElementById("description").innerHTML = "Your pet has not been feed so it is feeling hungry.";
                        }
                        if(energyv < funv && energyv < hungerv && energyv < hygienev && energyv < bladderv && energyv < socialv)
                        {
                                document.getElementById("picture").src = tense;
                                document.getElementById("description").innerHTML = "Your pet has not gotten a lot of sleep  so it is feeling tense.";
                        }
                        if(hygienev < energyv && hygienev < funv && hygienev < hungerv && hygienev < bladderv && hygienev < socialv)
                        {
                                document.getElementById("picture").src = embarrased;
                                document.getElementById("description").innerHTML = "Your pet is not clean so it is feeling embarrased.";
                        }
                        if(bladderv < hygienev && bladderv < funv && bladderv < hungerv && bladderv < energyv && bladderv < socialv)
                        {
                                document.getElementById("picture").src = uncomfortable;
                                document.getElementById("description").innerHTML = "Your pet needs to use the bathroom so it is feeling uncomfortable.";
                        }
                        if(socialv < bladderv && socialv < funv && socialv < hungerv && socialv < energyv && socialv < hygienev)
                        {
                                document.getElementById("picture").src = sad;
                                document.getElementById("description").innerHTML = "Your pet misses it's friends so it is feeling sad.";
                        }
		}
		//checks to see if values are greater than 0 and less than 25
                if(funv <= 25 || hungerv <= 25 || energyv <= 25 || hygienev <= 25 || bladderv <= 25 || socialv <= 25)
                        {
                                document.getElementById("picture").src = angry;
                                document.getElementById("description").innerHTML = "You are not treating your pet properly. It is getting angry!";
                        }
		//checks to see if any status value is 0, if so the game is lost
                if(funv == 0 || hungerv == 0 || energyv == 0 || hygienev == 0 || bladderv == 0 || socialv == 0)
                        {
                                document.getElementById("picture").src = dead;
                                document.getElementById("description").innerHTML = "You did not take care of your pet, and now it has died.";
				disabled();
				clearTimeout(timer);
			}
	}
