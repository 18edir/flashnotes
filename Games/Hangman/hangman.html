<html>

<head>

  <script src="words.js"></script>
  <script src="hangman.js"></script>

  <style>
    img.special {
      height: 225px;
    }
    img.hide {
      visibility: hidden;
      height: 6px;
    }
    img.nohide {
      visibility: visible;
      height: 6px;
    }
    td.hide {
      visibility: hidden;
    }
    td.nohide {
      visibility: visible;
    }

    }
    button.a {
      font-size: 17px;
      height: 35px;
      width: 35px;
    }
    button.b {

      width: 125px;
    }
    table.options {
      border-spacing: 25px;

  </style>

</head>
